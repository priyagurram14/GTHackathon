<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Automated Insight Engine - Upload</title>

    <style>
      body {
        font-family: "Segoe UI", Roboto, Arial, sans-serif;
        background: linear-gradient(180deg, #6a11cb, #2575fc);
        height: 100vh;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #fff;
      }

      .card {
        width: 420px;
        padding: 32px;
        border-radius: 16px;
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(14px);
        box-shadow: 0 8px 24px rgba(0,0,0,0.25);
        text-align: center;
        color: #fff;
        animation: fadeIn 0.8s ease-out;
      }

      h1 {
        margin-top: 0;
        font-size: 26px;
        font-weight: 600;
        letter-spacing: 0.5px;
      }

      input[type=file] {
        display: block;
        margin: 20px auto;
        padding: 12px;
        border-radius: 8px;
        background: rgba(255,255,255,0.9);
        color: #333;
        width: 100%;
      }

      button {
        margin-top: 8px;
        padding: 12px 24px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
        background: #ffffff;
        color: #2575fc;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        transition: 0.25s ease;
      }

      button:hover {
        background: #f0f4ff;
        transform: translateY(-2px);
        box-shadow: 0 8px 18px rgba(0,0,0,0.25);
      }

      p {
        font-size: 14px;
        margin-top: 20px;
        opacity: 0.8;
      }

      code {
        background: rgba(0,0,0,0.3);
        padding: 4px 6px;
        border-radius: 4px;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(15px); }
        to   { opacity: 1; transform: translateY(0); }
      }
    </style>
  </head>

  <body>
    <div class="card">
      <h1>Upload CSV to Generate Report</h1>
      <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".csv" required/>
        <button type="submit">Generate Report</button>
      </form>
      <p>Generated files will be saved inside: <code>/outputs</code></p>
    </div>
  </body>
</html>
